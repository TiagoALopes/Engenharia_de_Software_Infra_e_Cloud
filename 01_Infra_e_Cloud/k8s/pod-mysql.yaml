#Aula 04: Pod mysql mapeando na porta 3306

apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql-pod
spec:
  containers:
   - name: mysql-pod
     image: mysql
     ports:
      - containerPort: 3306