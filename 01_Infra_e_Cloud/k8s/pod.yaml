#Aula 04: Pod nginx mapeando na porta 80

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx-pod
spec:
  containers:
   - name: nginx-pod
     image: nginx:stable
     ports:
      - containerPort: 80